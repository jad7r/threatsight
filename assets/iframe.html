<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0">
    <link href="main.css" rel="stylesheet">
</head>
<body>


  <div id="content"></div>
  <script id="requester-template" type="text/x-handlebars-template">
    <table>
    <tr>
      <td>Customer:</td>
      <td class="data">{{name}}</td>
    </tr>
    {{#if tags}}
    <tr>
      <td>Tags:</td>
      <td class="data">{{#each tags}}{{this}} {{/each}}</td>
    </tr>
    {{/if}}
    <tr>
      <td>Email:</td>
      <td class="data">{{email}}</td>
    </tr>
        <tr>
      <td>Added:</td>
      <td class="data">{{created_at}}</td>
    </tr>
    <tr>
      <td>Last signed in:</td>
      <td class="data">{{last_login_at}}</td>
    </tr>
    </table>
  </script>
  <div id="content2"></div></div>
<script id="ticket-info" type="text/x-handlebars-template">
    <table>
      <tr>
      <td>Browser:</td>
      <td class="data">{{browser}}</td>
    </tr>
      <tr>
      <td>IP:</td>
      <td class="data">{{ip}}</td>
    </tr>
      <tr>
      <td>Location:</td>
      <td class="data">{{location}}</td>
    </tr>
      <tr>
      <td>Latitude:</td>
      <td class="data">{{latitude}}</td>
    </tr>
      <tr>
      <td>Longitude:</td>
      <td class="data">{{longitude}}</td>
    </tr>
    </table>
  </script>
  <br><br>
  <div id="settings"></div>
  <script id="list-settings" type="text/x-handlebars-template">
  <input type="radio" name="list1" value="EmergingThreats"> Emerging Threats<br>
  <input type="radio" name="list2" value="BinaryAlert"> Binary Alert<br>
  </script>


 <div id="content3"></div></div>
  <script id="threat-scoring" type="text/x-handlebars-template">
    <table>
      <tr>
      <td>IP Threat Score:</td>
      <td class="score">{{score}}</td>
    </tr>
    </table>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
  </script>

 <div id="content4"></div></div>
  <script id="email-threat-scoring" type="text/x-handlebars-template">
    <table>
      <tr>
      <td>Email Threat Score:</td>
      <td class="score">{{score}}</td>
    </tr>
    </table>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
  </script>


    <footer>
    <a href="mailto:jad7r@protonmail.com">Report bugs</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
